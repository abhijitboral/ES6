<html>
    <head>
        <script>
            function FnGuess(){
                let guess_num = document.getElementById('guess_number').value;
                let flag = '';
                const blackbox = [105, 56, 78, 87, 90];
                /* for (let i = 0; i < blackbox.length; i++) {
                    if(blackbox[i] == guess_num){
                        flag = true;
                        break;
                    }else{
                        flag = false;
                    }
                } */
                for(let bb of blackbox){
                    if(bb == guess_num){
                        flag = true;
                        break; 
                    }else{
                        flag = false;
                    }
                }
                if(flag){
                    alert('You Wins');
                }else{
                    alert('You Lost');
                }
            }
            
        </script>
        <script type="module" src="./common.js"></script>
